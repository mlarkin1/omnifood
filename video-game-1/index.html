<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Video Game</title>
</head>
<body>
  <!-- GAME CONTAINER -->
  <div class="game__container">
    <!-- HEADER + SCORE SCREEN -->
    <header class="game__score">
      <span class="game__currentScoreLight">SCORE LIGHT</span>
      <span class="game__btn game__currentScoreScreen">SCORE SCREEN</span> 
      <span class="game__hightScoreLight">HIGH SCORE LIGHT</span>
      <span class="game__btn game__highScoreScreen">HIGHSCORE SCREEN</span> 
    </header>
    <section class="game__buttons">
      <label for="guess" class="game__numberGuess">Type Number Below</label>
      <input type="text" name="guess" id="guess">
      

      <button class="game__btn game__play-button">GUESS</button>
      <button class="game__btn game__reset-button">RESET</button>
    </section>
    


  </div>

  <script src="script.js"></script>
</body>
</html>
